<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mentorship Platform | Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      /* Use ONLINE background image */
      background: url('https://images.unsplash.com/photo-1521737604893-d14cc237f11d') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45); /* professional dark overlay */
      z-index: 0;
    }

    .signin-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px;
      width: 350px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      color: #fff;
    }

    .signin-container h2 {
      text-align: center;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .signin-container p {
      text-align: center;
      font-size: 14px;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-size: 13px;
      margin-bottom: 6px;
      display: block;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
    }

    .signin-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #ffffff;
      color: #764ba2;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      text-align: center;
    }

    .signin-btn:hover {
      background: #f1f1f1;
    }

    .extra-links {
      margin-top: 20px;
      text-align: center;
      font-size: 13px;
    }

    .extra-links a {
      color: #fff;
      text-decoration: none;
      opacity: 0.9;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 400px) {
      .signin-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="signin-container">
    <h2>Online Mentorship Platform</h2>
    <p>Connect • Learn • Grow with Expert Mentors Online</p>

    <form>
      <div class="form-group">
        <label>Login As</label>
        <select required style="width:100%; padding:10px; border:none; border-radius:8px; font-size:14px; outline:none;">
          <option value="" disabled selected>Select role</option>
          <option value="mentee">Mentee</option>
          <option value="mentor">Mentor</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Enter your password" required />
      </div>

      <a href="main.html"button class="signin-btn" type="submit">Sign In</button></a>
    </form>

    <div class="extra-links">
      <p><a href="#">Forgot Password?</a></p>
      <p>Don't have an account? <a href="#">Sign Up</a></p>
    </div>
  </div>
</body>
</html>
